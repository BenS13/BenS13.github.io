<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal Text and Image with Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #container {
            display: none; /* Hide the text and image initially */
            animation: popOut 0.5s ease-in-out; /* Animation for reveal */
        }

        #text {
            font-size: 24px;
            color: red;
            margin-bottom: 20px;
        }

        #image {
            width: 300px; /* Adjust size of the image */
            height: auto;
        }

        /* Define the keyframes for the pop-out effect */
        @keyframes popOut {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to the Page</h1>
    <button id="revealButton">Click me</button>
    <div id="container">
        <p id="text">Chris is a stinky boy</p>
        <img id="image" src="https://media.tenor.com/2Vh9EvBcwVQAAAAM/monkey-meme-meme.gif" alt="Funny monkey meme">
    </div>

    <script>
        document.getElementById("revealButton").addEventListener("click", function () {
            const containerElement = document.getElementById("container");
            containerElement.style.display = "block"; // Show the container
            containerElement.style.animation = "popOut 0.5s ease-in-out"; // Trigger the animation
        });
    </script>
</body>
</html>
